<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Get user input using prompt (this will ask the user to enter a number)
      let dayNumber = parseInt(
        prompt(
          "Enter a number between 1 and 7 to get the corresponding day of the week:"
        )
      );

      // Switch statement to display the corresponding day of the week
      switch (dayNumber) {
        case 1:
          console.log("Monday");
          break;
        case 2:
          console.log("Tuesday");
          break;
        case 3:
          console.log("Wednesday");
          break;
        case 4:
          console.log("Thursday");
          break;
        case 5:
          console.log("Friday");
          break;
        case 6:
          console.log("Saturday");
          break;
        case 7:
          console.log("Sunday");
          break;
        default:
          console.log("Invalid input! Please enter a number between 1 and 7.");
      }
    </script>
  </body>
</html>
