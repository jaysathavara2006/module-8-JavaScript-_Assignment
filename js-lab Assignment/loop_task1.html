<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // For loop to print numbers from 1 to 10
      for (let i = 1; i <= 10; i++) {
        document.write(i + "<br>"); // Print the number followed by a line break
      }
    </script>
  </body>
</html>
