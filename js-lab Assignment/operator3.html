<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Define two numbers
      let a = 12;
      let b = 3;

      // Check if both conditions are true
      if (a > 10 && b < 5) {
        console.log(
          "Both conditions are true: a is greater than 10 and b is less than 5."
        );
      } else {
        console.log("At least one condition is false.");
      }
    </script>
  </body>
</html>
