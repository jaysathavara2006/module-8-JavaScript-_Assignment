<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <div id="aa"><input type="button" name="" id="" value="change backgroundColor" onclick="changebg()"></div>
    <script>
        function changebg() {
            setTimeout(() => {
                document.getElementById("aa").style.backgroundColor = "blue"
            }, 1000);
            setTimeout(() => {
                document.getElementById("aa").style.backgroundColor = "pink"
            }, 2000);
            setTimeout(() => {
                document.getElementById("aa").style.backgroundColor = "grey"
            }, 3000);
            setTimeout(() => {
                document.getElementById("aa").style.backgroundColor = "red"
            }, 4000);
            setTimeout(() => {
                document.getElementById("aa").style.backgroundColor = "green"
            }, 5000);
        }
    </script>
    
</body>
</html>
