<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      let number = 1;

      while (number <= 20) {
        if (number % 2 == 0) {
          sum += number;
        }
        number++;
      }
      document.write("<br> sum of even number between 1 to 20 is: ", sum);
    </script>
  </body>
</html>
