<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Create a car object
      let car = {
        brand: "Toyota",
        model: "Corolla",
        year: 2020,
      };

      // Access and print the carâ€™s brand and model
      document.write("Car Brand: " + car.brand + "<br>");
      document.write("Car Model: " + car.model + "<br>");

      // Update the year property
      car.year = 2022;
      document.write("Updated Car Year: " + car.year + "<br>");

      // Add a new property color to the car object
      car.color = "Red";
      document.write("Car Color: " + car.color + "<br>");
    </script>
  </body>
</html>
