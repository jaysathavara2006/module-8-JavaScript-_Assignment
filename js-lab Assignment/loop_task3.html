<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num;
      do {
        num = parseInt(prompt("Enter a number greater then 10: "), 10);

        if (num <= 10) {
          document.write(
            "<br> The number is not greater then 10.. Plz try again...."
          );
        }
      } while (num <= 10);

      document.write("<br> Thank you!! You enterd " + num);
    </script>
  </body>
</html>
